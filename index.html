<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <nav class="bg-slate-50 mb-8">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">

        <div class="flex flex-1 items-center justify-center sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-8 w-auto" src="assets/pixeled-star.png" alt="Hello Caligo Star">
          </div>
          <span class="text-sm font-medium">Hello Caligo</span>
        </div>

      </div>
    </div>
  </nav>
  <main class="px-12 sm:px-28">
    <h2 class="text-2xl font-bold mb-5">Attendance Lists</h2>
    <form>
      <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
          <p class="mt-1 text-sm/6 text-gray-600">Please feed me your data and I'll munch some points for you</p>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2">
            <div>
              <label class="block text-sm/6 font-medium text-gray-900">
                List
                <textarea id="userInput" rows="5" cols="30" 
                placeholder="Please copy and paste or write down in the following format:

12/01/24 Bigmama 
Weap S

Upgrade(1)
Mago

Tyche(1)
Ryan"
                  class="resize-none block w-full h-80 rounded-md border-0 py-1.5 px-2 mt-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm/6"></textarea>

              </label>

            </div>

            <div class="hidden sm:block">
              <img class="h-80 w-auto" src="assets/rice-farmer.png" alt="Nat Rice Farmer">
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 flex items-center justify-center gap-x-6">
        <button type="submit"
          class="w-32 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Save</button>
      </div>
    </form>

  </main>
  <script src="script.js"></script>
</body>

</html>
